apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istio
spec:
  profile: default
  tag: 1.9.4 # istio/operator
  hub: docker.io/istio
  meshConfig:
    accessLogFile: /dev/stdout
    enablePrometheusMerge: true
  components:
    ingressGateways:
    - name: istio-ingressgateway
      k8s:
        service:
          type: LoadBalancer
        serviceAnnotations:
          service.beta.kubernetes.io/aws-load-balancer-name: <<__aws_load_balancer.name__>>     
          # service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "3"            
          # service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "3"
          # service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "10"
          #service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "HTTP"
          #service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "15021"
          #service.beta.kubernetes.io/aws-load-balancer-healthcheck-path
          service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
          service.beta.kubernetes.io/aws-load-balancer-scheme: <<__aws_load_balancer.scheme__>>          
          service.beta.kubernetes.io/aws-load-balancer-type: "external"
          service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: <<__aws_load_balancer.nlb_target_type__>>  
          proxy.istio.io/config: '{"gatewayTopology" : { "numTrustedProxies": 2 } }'
          external-dns.alpha.kubernetes.io/hostname: <<__subdomain_dashboard__>>.<<__domain__>>, <<__subdomain_auth__>>.<<__domain__>>, <<__subdomain_serving__>>.<<__domain__>>, *.<<__subdomain_serving__>>.<<__domain__>>
