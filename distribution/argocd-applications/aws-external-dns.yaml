apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoflow/argoflow-aws
    targetRevision: HEAD
    path: aws/external-dns
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
