apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-pipeline-ui-viewer-template
data:
  viewer-tensorboard-template.json: |-
    {
        "metadata": {
            "annotations": {
                "eks.amazonaws.com/role-arn": "<<__role_arn.pipelines__>>"
            }
        },
        "spec": {
            "containers": [
                {
                    "env": [
                        {
                            "name": "AWS_REGION",
                            "value": "<<__aws_region__>>"
                        }
                    ]
                }
            ]
        }
    }
