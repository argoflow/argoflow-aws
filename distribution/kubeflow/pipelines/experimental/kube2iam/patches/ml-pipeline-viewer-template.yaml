apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-pipeline-ui-viewer-template
data:
  viewer-tensorboard-template.json: |
    {
        "metadata": {
            "annotations": {
                "iam.amazonaws.com/role": "<<__role_arn.kube2iam_pipelines__>>"
            }
        },
        "spec": {
            "containers": [
                {
                    "env": [
                        {
                            "name": "AWS_REGION",
                            "value": "<<__aws_region__>>"
                        }
                    ]
                }
            ]
        }
    }
