apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: mlflow-secret
  namespace: mlflow
spec:
  backendType: secretsManager
  roleArn: arn:aws:iam::177337816322:role/aim-city_external_secret_mlflow
  data:
  - key: aim-city/mlflow/rds_username
    name: RDS_USERNAME
  - key: aim-city/mlflow/rds_password
    name: RDS_PASSWORD
