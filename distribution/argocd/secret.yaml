apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: git-repo-secret
  namespace: argocd
spec:
  backendType: secretsManager
  roleArn: arn:aws:iam::161747956760:role/eksctl-ml-cluster-ServiceRole-18X4ZD7THSNT0
  data:
    - key: argocd/git_username
      name: HTTPS_USERNAME
    - key: argocd/git_password
      name: HTTPS_PASSWORD
