apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  template:
    spec:
      containers:
      - name: external-dns
        args:
        - --source=service
        - --source=ingress
        #- --domain-filter=kf-dev.octo-hatteras.com
        - --provider=aws
        #- --policy=upsert-only
        - --aws-zone-type=public
        - --registry=txt
        - --txt-owner-id=kf-dev.octo-hatteras.com
        - --rbac.create=true
        